<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Shifting Game</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <section>
        <div class="basket-1">
            <h1><span></span> Apples</h1>

        <div class="basket-2">
            <h1><span></span> Apples</h1>
            <p>BASKET - II</p>
        </div>
    </section>
    
    <script src="script.js"></script>

</html>
